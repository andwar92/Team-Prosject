<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>
<body>
 
     <div class="trade">
        <div class="section">
            <div class="header" onclick="showandhideinventory()">Inventory</div>
            <div class="inventory" id="inventory"></div>
        </div>
    
        <div class="section">
            <div class="header" onclick="showandhideshop()">Shop</div>
            <div class="shop" id="shop">
                <img onclick="transfer(this)" src="https://static.wikia.nocookie.net/wowpedia/images/7/73/BTNAcorn.png">
                <img onclick="transfer(this)" src="https://static.wikia.nocookie.net/wowpedia/images/5/5f/BTNAdvancedCreatureCarapace.png">
                <img onclick="transfer(this)" src="https://static.wikia.nocookie.net/wowpedia/images/d/d2/BTNAdvancedUnholyArmor.png">
            </div>
        </div>
    </div>
       

</body>
</html>
